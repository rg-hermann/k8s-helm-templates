# Template padrão para bancos de dados
# Valores base que podem ser sobrescritos pela aplicação

replicaCount: 1

image:
  pullPolicy: IfNotPresent

service:
  type: ClusterIP

# Configuração padrão de persistência
persistence:
  enabled: true
  accessMode: ReadWriteOnce
  size: 1Gi
  storageClass: "standard" # Usar storageClass padrão do cluster

resources:
  limits:
    cpu: "1000m"
    memory: "1Gi"
  requests:
    cpu: "500m"
    memory: "512Mi"

# Configurações de backup
backup:
  enabled: false
  schedule: "0 1 * * *"
  retention: "7d"

# Security context específico para banco de dados
securityContext:
  runAsNonRoot: true
  runAsUser: 999  # Usuário padrão para DBs
  fsGroup: 999

# Configurações de inicialização
initContainers:
  enabled: true

# Configurações para graceful shutdown
terminationGracePeriodSeconds: 120