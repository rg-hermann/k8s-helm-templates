# Template padrão para message brokers
# Valores base que podem ser sobrescritos pela aplicação

replicaCount: 1

image:
  pullPolicy: IfNotPresent

service:
  type: ClusterIP

# Configuração padrão de persistência
persistence:
  enabled: true
  accessMode: ReadWriteOnce
  size: 1Gi
  storageClass: "standard" # Usar storageClass padrão do cluster

resources:
  limits:
    cpu: "500m"
    memory: "1Gi"
  requests:
    cpu: "200m"
    memory: "512Mi"

# Configurações de alta disponibilidade
clustering:
  enabled: false
  replicas: 3

# Configurações de monitoramento
metrics:
  enabled: true
  serviceMonitor:
    enabled: false

# Security context específico
securityContext:
  runAsNonRoot: true
  runAsUser: 999
  fsGroup: 999

# Configurações para graceful shutdown
terminationGracePeriodSeconds: 60

# Configurações de rede
networkPolicy:
  enabled: true