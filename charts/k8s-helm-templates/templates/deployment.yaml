apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "k8s-helm-templates.fullname" . }}
  labels:
    {{- include "k8s-helm-templates.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount | default 1 }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "k8s-helm-templates.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "k8s-helm-templates.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: default
      
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 2000

      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy | default "IfNotPresent" }}
          
          {{- if or .Values.config .Values.secrets }}
          envFrom:
            {{- if .Values.config }}
            - configMapRef:
                name: {{ include "k8s-helm-templates.fullname" . }}
            {{- end }}
            {{- if .Values.secrets }}
            - secretRef:
                name: {{ include "k8s-helm-templates.fullname" . }}
            {{- end }}
          {{- end }}

          {{- if .Values.env }}
          env:
            {{- range $key, $value := .Values.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          {{- end }}

          ports:
            - name: http
              containerPort: {{ .Values.containerPort | default 8080 }}
              protocol: TCP

          livenessProbe:
            httpGet:
              path: {{ .Values.livenessProbe.httpGet.path | default "/actuator/health/liveness" }}
              port: {{ .Values.livenessProbe.httpGet.port | default .Values.containerPort | default 8080 }}
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds | default 30 }}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds | default 10 }}
            timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds | default 5 }}
            failureThreshold: {{ .Values.livenessProbe.failureThreshold | default 3 }}

          readinessProbe:
            httpGet:
              path: {{ .Values.readinessProbe.httpGet.path | default "/actuator/health/readiness" }}
              port: {{ .Values.readinessProbe.httpGet.port | default .Values.containerPort | default 8080 }}
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds | default 20 }}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds | default 5 }}
            timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds | default 5 }}
            failureThreshold: {{ .Values.readinessProbe.failureThreshold | default 3 }}

          resources:
            {{- toYaml .Values.resources | nindent 12 }}

          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: false

      terminationGracePeriodSeconds: 60