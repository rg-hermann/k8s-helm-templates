replicaCount: 2
image:
  repository: rg-hermann/app-exemplo:latest
  tag: latest
service:
  type: ClusterIP
  port: 8080

# Exemplo de Ingress
ingress:
  enabled: true
  host: "app-exemplo.local"

# Exemplo de volume persistente
persistence:
  enabled: true
  accessMode: ReadWriteOnce
  size: 5Gi

# Exemplo de secret
secret:
  enabled: true
  data:
    DB_USER: "admin"
    DB_PASS: "s3cr3t"

# Exemplo de configmap
configmap:
  enabled: true
  data:
    ENV: "production"
    DEBUG: "false"

# Exemplo de recursos
resources:
  limits:
    cpu: "500m"
    memory: "512Mi"
  requests:
    cpu: "250m"
    memory: "256Mi"

# StorageClass (cloud/local)
storageClass:
  enabled: true
  name: "azurefile"
  provisioner: "kubernetes.io/azure-file"
  parameters:
    skuName: "Standard_LRS"

# ServiceAccount e RBAC
serviceAccount:
  enabled: true
rbac:
  enabled: true
  rules:
    - apiGroups: [""]
      resources: ["pods"]
      verbs: ["get", "list"]

# Autoscaling (HPA)
hpa:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70

# PodDisruptionBudget
pdb:
  enabled: true
  minAvailable: 1

# ExternalDNS (cloud)
externalDNS:
  enabled: true
  hostname: "app-exemplo.rg-hermann.com"
